<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Fleet Management</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark-blue: #0f172a;
            --white: #ffffff;
            --gray: #64748b;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #05070a;
            color: var(--white);
            margin: 0;
            padding: 0;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)),
                        url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--gold);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1300px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Professional Card Design */
        .bus-card {
            position: relative;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #1e293b;
        }

        .bus-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .bus-card:hover img {
            transform: scale(1.1) rotate(1deg);
        }

        /* Professional Info Overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 30px 20px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .bus-card:hover .overlay {
            transform: translateY(0);
        }

        .bus-type {
            color: var(--gold);
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .bus-title {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .bus-details {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .bus-card:hover .bus-details {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Global Bus Fleet</h1>
    <p>Premium Transportation Solutions & Logistics</p>
</header>

<div class="container">
    <div id="fleet-container" class="bus-grid">
        </div>
</div>

<script>
    // 10 Real Bus Images with specific high-res professional links
    const fleet = [
        { name: "Luxury Coach X1", type: "Executive Travel", img: "https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&w=800&q=80" },
        { name: "City Transit Pro", type: "Urban Transport", img: "https://images.unsplash.com/photo-1570125909232-eb263c188f7e?auto=format&fit=crop&w=800&q=80" },
        { name: "Double Decker E1", type: "London Heritage", img: "https://images.unsplash.com/photo-1562620644-656450258045?auto=format&fit=crop&w=800&q=80" },
        { name: "Mountain Express", type: "Touring Bus", img: "https://images.unsplash.com/photo-1557223562-6c77ef16210f?auto=format&fit=crop&w=800&q=80" },
        { name: "Solaris Urbino", type: "Electric City", img: "https://images.unsplash.com/photo-1561361513-2d000a50f0dc?auto=format&fit=crop&w=800&q=80" },
        { name: "Grand Tourer", type: "Interstate", img: "https://images.unsplash.com/photo-1616431575958-32c668295976?auto=format&fit=crop&w=800&q=80" },
        { name: "EuroStar Coach", type: "Cross-Border", img: "https://images.unsplash.com/photo-1517581177682-a085bb7ffb15?auto=format&fit=crop&w=800&q=80" },
        { name: "Metropolitan 50", type: "Public Service", img: "https://images.unsplash.com/photo-1494515426402-f1980ace7a9c?auto=format&fit=crop&w=800&q=80" },
        { name: "VIP Shuttle", type: "Airport Service", img: "https://images.unsplash.com/photo-1509744645300-a24447637542?auto=format&fit=crop&w=800&q=80" },
        { name: "Retro Cruiser", type: "Classic Rental", img: "https://images.unsplash.com/photo-1520038410233-7141f77e47a6?auto=format&fit=crop&w=800&q=80" }
    ];

    const container = document.getElementById('fleet-container');

    function loadFleet() {
        fleet.forEach(bus => {
            const card = document.createElement('div');
            card.className = 'bus-card';
            card.innerHTML = `
                <img src="${bus.img}" alt="${bus.name}">
                <div class="overlay">
                    <span class="bus-type">${bus.type}</span>
                    <h2 class="bus-title">${bus.name}</h2>
                    <p class="bus-details">
                        Capacity: 54 Seats<br>
                        Engine: Hybrid-Electric<br>
                        Features: WiFi, AC, Leather Interior
                    </p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.onload = loadFleet;
</script>

</body>
</html>
