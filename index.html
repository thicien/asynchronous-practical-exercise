<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GitHub Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">

        <h2 class="text-2xl font-bold text-center mb-4">
            GitHub Profile Loader
        </h2>

        <div class="flex gap-2 mb-4">
            <input
                type="text" id="username"placeholder="Enter GitHub username" class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button id="loadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                Load
            </button>
        </div>

        <p id="loading" class="text-blue-600 text-center font-medium hidden">
            Loading...
        </p>
        <p id="error" class="text-red-600 text-center font-medium"></p>
        <div id="profile" class="mt-4 flex flex-col items-center gap-2"></div>
    </div>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const usernameInput = document.getElementById('username');
        const loadingText = document.getElementById('loading');
        const errotText = document.getElementById('error');
        const profileDiv = document.getElementById('profile');
        
        const loadingEvent = new Event("loading");
        const loadedEvent = new Event("loaded");
        const errorEvent = new Event("errorOccured");
        
        document.addEventListener("loading", () => {
            loadingText.style.display = "block";
            profileDiv.innerHTML = "";
            errorText.textContent = "";
        });

        document.addEventListener("loaded", () => {
            loadingText.style.display = "none";
        })

        document.addEventListener("errorOccured", () => {
            loadingEvent.style.display = "none";
        })

        async function loadGitHubProfile(username) {
            try{
              document.dispatchEvent(loadingEvent);
              const response = await fetch(`https://api.github.com/users/${username}`);
                if(!response.ok) {
                    throw new Error("User not found");
                }
                const data = await response.json();
                document.dispatchEvent(loadedEvent);
                displayProfile(data);
            } catch (error) {
                document.dispatchEEvent(errorEvent);
                errorText.textContent = error.message;
            }
        }

        function displayProfile(user) {
            profileDiv.innerHTML = `<img src = "${user.avatar_url}" alt = "Avatar">
            <h3>${user.name || "No name provided"}</h3>
            <p>Public Repositories: ${user.public_repos}</p>
        `;
        }

        loadBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            if(username) {
                loadGitHubProfile(username);
            }
        });
    </script>
</body>
</html>
